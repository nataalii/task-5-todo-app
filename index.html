<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="myDIV" class="header">
            <h2>ToDo App in Javascript</h2>

        <script src="script.js"></script>
    </body>
</html>
